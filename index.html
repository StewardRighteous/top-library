<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="css-reset.css">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <dialog>
        <form action="" >
            <div class="form-element">
                <label for="title">Book Title:</label>
                <input type="text" id="title" autofocus required>
            </div>
            <div class="form-element">
                <label for="author">Author Name:</label>
                <input type="text" id="author" required>
            </div>
            <div class="form-element">
                <label for="pages">No of Pages in the book:</label>
                <input type="tel" id="pages" required>
            </div>
            <div class="form-element">
                <label for="read">Did you completed reading the book?
                    <input type="checkbox" id="read">
                </label>
            </div>
            <div class="form-element">
                <button type="submit" class="add-book">Add Book</button>
                <button type="button" class="cancel">Cancel</button>
            </div>
        </form>
    </dialog>
    <div class="line-border"></div>
    <h1 class="main-title">LIBRARYðŸ“‘</h1>
    <div class="line-border"></div>
    <div class="library">
        <div class="add-new-book">
            <button>
                Click here to add new book
            </button>
        </div>
    </div>
</body>

</html>
